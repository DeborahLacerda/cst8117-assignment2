<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="weather">
            <div class="citysearch">
                <label>Your City</label>
                <input type="search" list="suggestions" class="weather_search" placeholder="Default Select">
                <dataList id="suggestions">
                </dataList>
            </div>
            <div class="weather_today">
                <div class="weather_details">
                    <h2 class="weather_city"></h2>
                    <p class="weather_day"></p>
                    <div class="weather_current">
                        <p class="weather_indicator weather_indicator-humidity"><span class="value"></span></p>
                        <p class="weather_indicator weather_indicator-wind"><span class="value"></span></p>
                        <p class="weather_indicator weather_indicator-pressure"><span class="value"></span></p>
                    </div>
                </div>
                <img src="" alt="Clear sky" class="weather_image">
                <div class="weather_temperature"><span class="value"></span>&deg;C</div>
            </div>
            <div class="weather_forecast">
                <article class="weather_forecast_item">
                    <img src="" alt="Clear sky" class="weather_forecast_icon">
                    <h3 class="weather_forecast_day"></h3>
                    <p class="weather_forecast_temperature"><span class="value"></span>&deg;C</p>
                </article>
                <article class="weather_forecast_item">
                    <img src="" alt="Clear sky" class="weather_forecast_icon">
                    <h3 class="weather_forecast_day"></h3>
                    <p class="weather_forecast_temperature"><span class="value"></span>&deg;C</p>
                </article>
                <article class="weather_forecast_item">
                    <img src="" alt="Clear sky" class="weather_forecast_icon">
                    <h3 class="weather_forecast_day"></h3>
                    <p class="weather_forecast_temperature"><span class="value"></span>&deg;C</p>
                </article>
                <article class="weather_forecast_item">
                    <img src="" alt="Clear sky" class="weather_forecast_icon">
                    <h3 class="weather_forecast_day"></h3>
                    <p class="weather_forecast_temperature"><span class="value"></span>&deg;C</p>
                </article>
                <article class="weather_forecast_item">
                    <img src="" alt="Clear sky" class="weather_forecast_icon">
                    <h3 class="weather_forecast_day"></h3>
                    <p class="weather_forecast_temperature"><span class="value"></span>&deg;C</p>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <p>Subscribe to receive<br>
            the latest news,<br>
            event & updates.</p>
        <section id="subscribe">
            <input type="text" name="subscribe">
            <input type="submit" value="Subscribe">
        </section>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
