<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/weather.css" />
  <title>Weather</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bgd-green">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img id="logo" src="images/logo.png" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
          </ul>
          <form class="citysearch d-flex mt-3" role="search">
            <input type="search" list="suggestions" class="weather_search" placeholder="Your City"
              aria-label="Toggle navigation" />
            <datalist id="suggestions"> </datalist>

            <button class="btn btns search" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
      <button class="btn btns theme-mode" onclick="myFunction()">dark mode</button>
    </nav>
  </header>


  <main class="weather">

    <section class="weather_today">
      <div class="weather_details">
        <h2 class="weather_city"></h2>
        <p class="weather_day"></p>
        <div class="weather_current">
          <p class="weather_indicator weather_indicator-humidity">
            <span class="value"></span>
          </p>
          <p class="weather_indicator weather_indicator-wind">
            <span class="value"></span>
          </p>
          <p class="weather_indicator weather_indicator-pressure">
            <span class="value"></span>
          </p>
        </div>
      </div>
      <img src="" alt="Clear sky" class="weather_image" />
      <div class="weather_temperature"><span class="value"></span>&deg;C</div>
    </section>
    <section class="weather_forecast">
      <div class="weather_forecast_item">
        <img src="" alt="Clear sky" class="weather_forecast_icon" />
        <h3 class="weather_forecast_day"></h3>
        <p class="weather_forecast_temperature">
          <span class="value"></span>&deg;C
        </p>
      </div>
      <div class="weather_forecast_item">
        <img src="" alt="Clear sky" class="weather_forecast_icon" />
        <h3 class="weather_forecast_day"></h3>
        <p class="weather_forecast_temperature">
          <span class="value"></span>&deg;C
        </p>
      </div>
      <div class="weather_forecast_item">
        <img src="" alt="Clear sky" class="weather_forecast_icon" />
        <h3 class="weather_forecast_day"></h3>
        <p class="weather_forecast_temperature">
          <span class="value"></span>&deg;C
        </p>
      </div>
      <div class="weather_forecast_item">
        <img src="" alt="Clear sky" class="weather_forecast_icon" />
        <h3 class="weather_forecast_day"></h3>
        <p class="weather_forecast_temperature">
          <span class="value"></span>&deg;C
        </p>
      </div>
      <div class="weather_forecast_item">
        <img src="" alt="Clear sky" class="weather_forecast_icon" />
        <h3 class="weather_forecast_day"></h3>
        <p class="weather_forecast_temperature">
          <span class="value"></span>&deg;C
        </p>
      </div>
    </section>
  </main>
  <footer>
    <p>
      Subscribe to receive<br />
      the latest news,<br />
      event & updates.
    </p>
    <form class="subscribe d-flex mt-3" role="search">
      <input type="text" class="subscribe" aria-label="Subscribe to us" />

      <button class="btn btns subscribe" type="submit">
        Subscribe
      </button>
  </footer>
  <script src="scripts/weather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
